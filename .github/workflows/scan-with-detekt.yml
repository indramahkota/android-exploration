name: Scan-With-Detekt

on:
  workflow_call:
    secrets:
      user_id:
        required: true
      user_token:
        required: true
      user_sshk:
        required: true

# See: https://docs.github.com/en/code-security/code-scanning/integrating-with-code-scanning/uploading-a-sarif-file-to-github
jobs:
  scan-with-detekt:
    name: Scan With Detekt
    permissions:
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Get Submodules
        run: |
          mkdir -p $HOME/.ssh
          echo "${{secrets.user_sshk}}" > $HOME/.ssh/ssh.key
          chmod 600 $HOME/.ssh/ssh.key
          export GIT_SSH_COMMAND="ssh -i $HOME/.ssh/ssh.key"
          git submodule update --init --recursive

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Setup ENV for Gradle
        run: |
          export GITHUB_USERNAME="${{secrets.user_id}}"
          export GITHUB_TOKEN="${{secrets.user_token}}"

      - name: Run detekt
        id: run-detekt
        run: chmod +x gradlew && ./gradlew :detektAll --stacktrace

      # Make sure we always run this upload task,
      # because the previous step may fail if there are findings.
      - name: Upload SARIF to Github using the upload-sarif action
        uses: github/codeql-action/upload-sarif@v2
        if: success() || failure()
        with:
          sarif_file: build/reports/detekt-reports/detekt.sarif
          category: my-detekt-analysis-tool

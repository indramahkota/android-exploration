name: Build-Project

on:
  workflow_call:
    secrets:
      user_id:
        required: true
      user_token:
        required: true
      user_sshk:
        required: true

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Get Submodules
        run: |
          mkdir -p $HOME/.ssh
          echo "${{secrets.user_sshk}}" > $HOME/.ssh/ssh.key
          chmod 600 $HOME/.ssh/ssh.key
          export GIT_SSH_COMMAND="ssh -i $HOME/.ssh/ssh.key"
          git submodule update --init --recursive

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Setup ENV for Gradle
        run: |
          export GITHUB_USERNAME="${{secrets.user_id}}"
          export GITHUB_TOKEN="${{secrets.user_token}}"

      - name: Run Build
        run: chmod +x gradlew && ./gradlew build --dry-run --stacktrace
